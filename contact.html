  <style>
    body {
        --primary: #5a72ea;
        --secondary: #9cacff;
        --white: #fff;
        --gray: #9b9b9b;
    }
    .form__group {
    position: relative;
    padding: 15px 0 0;
    margin-top: 10px;
    width: 40%;
    }

    .form__field {
    font-family: inherit;
    width: 100%;
    border: 0;
    border-bottom: 2px solid var(--gray);
    outline: 0;
    font-size: 1rem;
    color: var(--white);
    padding: 7px 0;
    background: transparent;
    transition: border-color 0.3s;
    }

    .form__field::placeholder {
        color: transparent;
    }

    .form__field:placeholder-shown ~ .form__label {
        font-size: 1rem;
        cursor: text;
        top: 20px;
    }

    .form__label {
    position: absolute;
    top: 0;
    display: block;
    transition: 0.3s;
    font-size: 0.8rem;
    color: var(--gray);
    }

    .form__field:focus {
        padding-bottom: 6px;  
        font-weight: 700;
        border-width: 3px;
        border-image: linear-gradient(to right, var(--primary),var(--primary));
        border-image-slice: 1;
    }

    .form__field:focus ~ .form__label {
        position: absolute;
        top: 0;
        display: block;
        transition: 0.3s;
        font-size: 0.8rem;
        color: var(--gray);
        font-weight:700;  
    }

    /* reset input */
    .form__field:required, .form__field:invalid{
        box-shadow:none;
    }

    #snackbar {
  visibility: hidden; /* Hidden by default. Visible on click */
  min-width: 250px; /* Set a default minimum width */
  margin-left: -125px; /* Divide value of min-width by 2 */
  background-color: #333; /* Black background color */
  color: #fff; /* White text color */
  text-align: center; /* Centered text */
  border-radius: 7px; /* Rounded borders */
  padding: 16px; /* Padding */
  position: fixed; /* Sit on top of the screen */
  z-index: 1; /* Add a z-index if needed */
  left: 50%; /* Center the snackbar */
  bottom: 30px; /* 30px from the bottom */
  font-size: 16px;
}

/* Show the snackbar when clicking on a button (class added with JavaScript) */
#snackbar.show {
  visibility: visible; /* Show the snackbar */
  /* Add animation: Take 0.5 seconds to fade in and out the snackbar. 
  However, delay the fade out process for 2.5 seconds */
  -webkit-animation: fadein 0.5s, fadeout 0.5s 2.5s;
  animation: fadein 0.5s, fadeout 0.5s 2.5s;
}

/* Animations to fade the snackbar in and out */
@-webkit-keyframes fadein {
  from {bottom: 0; opacity: 0;} 
  to {bottom: 30px; opacity: 1;}
}

@keyframes fadein {
  from {bottom: 0; opacity: 0;}
  to {bottom: 30px; opacity: 1;}
}

@-webkit-keyframes fadeout {
  from {bottom: 30px; opacity: 1;} 
  to {bottom: 0; opacity: 0;}
}

@keyframes fadeout {
  from {bottom: 30px; opacity: 1;}
  to {bottom: 0; opacity: 0;}
}

  <script>
    let scrollpos = window.scrollY;
    const header = document.querySelector(".navbar");
    const header_height = header.offsetHeight;

    const add_class_on_scroll = () => header.classList.add("scrolled", "shadow-sm");
    const remove_class_on_scroll = () => header.classList.remove("scrolled", "shadow-sm");

    window.addEventListener('scroll', function () {
      scrollpos = window.scrollY;

      if (scrollpos >= header_height) { add_class_on_scroll(); }
      else { remove_class_on_scroll(); }

      console.log(scrollpos);
    })
  </script>
  <script>
    function popup(message) {
        // Get the snackbar DIV
        var x = document.getElementById("snackbar");
        x.innerText=message;
        // Add the "show" class to DIV
        x.className = "show";

        // After 3 seconds, remove the show class from DIV
        setTimeout(function(){ x.className = x.className.replace("show", ""); }, 3000);
    }
    function submit() {
        if(!document.getElementById('name').validity.valid) {
            popup("회사(기관)명을 작성해주세요");
        } else if(!document.getElementById('phonenumber').validity.valid) {
            popup("전화번호를 작성해주세요");
        } else if(!document.getElementById('mail').validity.valid) {
            popup("메일주소를 작성해주세요");
        } else {
            let url = 'https://script.google.com/macros/s/AKfycbxCYhYRG0eZfCUAPJz7VigDwCWnYbyGCP2n8ZVIkw5CabSE6K2eyNEKqMxmVtphIwNm1Q/exec'
            
            $.ajax({
                type: "POST",
                url: url,
                data: {
                    '회사(기관)명':document.getElementById('name').value,
                    '전화번호':document.getElementById('phonenumber').value,
                    '메일':document.getElementById('mail').value,
                    '기타사항':document.getElementById('etc').value,
                },
                success: function(response) {
                    popup('제출되었습니다!')
                },
                error: function(error) {
                    popup('error')
                }
            });
        }
    }
  </script>
